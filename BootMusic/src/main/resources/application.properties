#스프링부트가 어플리케이션을 구동할 때 자동으로 로딩하는 파일
#key-value 형식으로 값을 정의하면 어플리케이션에 참조하여 사용

#context-root
server.servlet.context-path=/music
#server port
server.port=8090

#view Resolver : prefix, suffix
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#sql
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useSSL-false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.config-location=classpath:mybatis-config.xml